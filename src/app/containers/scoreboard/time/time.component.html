<ng-container class="timer-container">
  <div class="time-left">
    <button mat-button [matMenuTriggerFor]="timerMenu" aria-label="timer menu">
      <span class="timer-menu-button-text" i18n>Timer &#x25BC;</span>
    </button>
    <mat-menu #timerMenu="matMenu">
      <button
        mat-menu-item
        (click)="setTimerType(timerType.Countdown)"
        i18n="countdown"
      >
        Countdown
      </button>
      <button
        mat-menu-item
        (click)="setTimerType(timerType.Stopwatch)"
        i18n="stopwatch"
      >
        Stopwatch
      </button>
    </mat-menu>
  </div>
  <section class="scoreboard-timer">
    <span class="scoreboard-timer-text" i18n>{{
      timeLeft$ | async | number: '2.0-0'
    }}</span>
  </section>
</ng-container>
