<ng-container class="score">
	<div class="mat-menu">
		<mat-toolbar>
			<button mat-button [matMenuTriggerFor]="menu" aria-label="score menu">
        <span class="leader" i18n>Score &#x25BC;</span>
      </button>
			<mat-menu #menu="matMenu" xPosition="before">
				<button mat-menu-item name="numerical" data-i18n="numerical" (click)="numericalScore">
          Numerical
        </button>
				<button mat-menu-item name="percentage" data-i18n="percentage" (click)="percentageScore()">
          Percentage
        </button>
			</mat-menu>
		</mat-toolbar>
	</div>
	<section class="scoreboard-score">
		<span class="scoreboard" i18n #numericalScore>
      {{ score$ | async }}
      <!--{{ correctAnswersCount$ | async }}/{{ totalQuestions }}-->
    </span>
	</section>
</ng-container>
