<section class="scoreboard">
  <codelab-scoreboard-score [correctAnswersCount]="correctAnswersCount" [totalQuestions]="totalQuestions" class="scoreboard-score"></codelab-scoreboard-score>
  <span class="badge" i18n>Question {{ badgeQuestionNumber }} of {{ totalQuestions }}</span>
  <codelab-scoreboard-time class="scoreboard-time"></codelab-scoreboard-time>
</section>
