<section class="scoreboard">
  <codelab-scoreboard-score
    class="scoreboard-score"
    [correctAnswersCount]="correctAnswersCount" [totalQuestions]="totalQuestions">
  </codelab-scoreboard-score>
  <span class="badge" i18n>Question {{ questionNumber }} of {{ totalQuestions }}</span>
  <codelab-scoreboard-time 
    class="scoreboard-time">
  </codelab-scoreboard-time>
</section>
