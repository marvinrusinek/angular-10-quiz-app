<ng-container>
	<mat-card>
		<mat-card-header>
			<div class="container">
				<div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 logo">
					<a href="https://www.codelab.fun" title="Angular Codelab" target="_blank">
						<img mat-card-avatar class="header-image" loading="lazy" />
          </a>
				</div>
				<div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
					<mat-card-title i18n>
						<h1>Angular Codelab Quiz App</h1>
					</mat-card-title>
					<mat-card-subtitle i18n>
						<span>How well do you know Angular? Find out!</span>
					</mat-card-subtitle>
				</div>
				<div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 info">
					<a href="https://www.github.com/codelab-fun/codelab/blob/master/README.md#angular-codelab---codelabfun"
						target="_blank">
						<i class="material-icons" matTooltip="Angular Codelab info" matTooltipPosition="right">info</i>
					</a>
				</div>
			</div>
		</mat-card-header>

		<mat-card-content>
			<mat-toolbar>
				<button mat-button [matMenuTriggerFor]="menu" aria-label="Milestones Menu">
          <span i18n>Milestones &#x25BC;</span>
        </button>
				<mat-menu #menu="matMenu" xPosition="before">
					<div *ngFor="let quiz of quizzes$ | async">
						<button mat-menu-item name="milestone"
                    [routerLink]="['/intro/', quiz.quizId]"
                    data-i18n="quiz.milestone">{{ quiz.milestone }}
            </button>
					</div>
				</mat-menu>
			</mat-toolbar>


			<mat-grid-list cols="3" rowHeight="370px" gutterSize="5px">
				<mat-grid-tile *ngFor="let quiz of quizzes$ | async" [@slideLeftToRight]="animationState$ | async"
					(@slideLeftToRight.done)="animationDoneHandler()" [routerLink]="['/intro/', quiz.quizId]" [ngStyle]="{ 'background': 'url(' + quiz.image + ') no-repeat center 10px',
                       'background-size': '300px 210px' }">

					<summary class="quiz-info">
						<h5 class="quiz-title" i18n>{{ quiz.milestone }}</h5>
						<h6 class="quiz-subtitle text-justify" i18n>{{ quiz.summary }}</h6>
					</summary>

					<div class="status-icon">
						<span name="start" matTooltip="Start"
                  *ngIf="!selectionParams.quizCompleted ||
                         selectionParams.status === 'Started' &&
                         quiz.quizId === selectionParams.startedQuizId"
                  [routerLink]="['/intro/', quiz.quizId]">
              <i class="material-icons">launch</i>
            </span>
						<span name="continue" matTooltip="Continue"
                  *ngIf="selectionParams.status === 'Continue' &&
                         quiz.quizId === selectionParams.continueQuizId"
                  [routerLink]="['/question/', quiz.quizId, currentQuestionIndex]">
              <i class="material-icons">play_arrow</i>
            </span>
						<span name="completed" matTooltip="Completed"
                  *ngIf="selectionParams.status === 'Completed' &&
                         quiz.quizId === selectionParams.completedQuizId"
                  [routerLink]="['/results/', quiz.quizId]">
              <i class="material-icons">done_all</i>
            </span>
					</div>
				</mat-grid-tile>
			</mat-grid-list>
		</mat-card-content>

		<mat-card-footer>
			<h3 i18n>Copyright &copy; 2020 <a target="_blank" href="https://www.codelab.fun">codelab.fun</a></h3>
		</mat-card-footer>
	</mat-card>
</ng-container>
