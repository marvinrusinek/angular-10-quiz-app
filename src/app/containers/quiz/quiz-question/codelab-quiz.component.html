<section id="question" question-content>
  <h3>
    <ng-content select="[question-content]"></ng-content>
    {{ 
      (explanationText$ | async) || 
      (currentQuestion$ | async)?.questionText 
    }}

    <span class="number-correct" 
      *ngIf="shouldDisplayNumberOfCorrectAnswersCount()">
        {{ getNumberOfCorrectAnswersText() | async }}
    </span>
  </h3>
</section>
