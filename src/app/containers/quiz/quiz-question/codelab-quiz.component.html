<ng-container *ngIf="(combinedQuestionData$ | async) as data">
  <section id="question">
    <h3 question-content>
      <ng-container *ngIf="data.questionText as question">{{ question }}</ng-container>
      <span *ngIf="data.correctAnswersText" class="number-correct" [innerHTML]="data.correctAnswersText"></span>
    </h3>
  </section>
</ng-container>
