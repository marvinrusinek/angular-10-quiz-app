<section id="question" question-content>
  <h3>
    <ng-content select="[question-content]"></ng-content>

    <!-- Display either the explanation text or the question text -->
    {{ (explanationText$ | async) || (currentQuestion$ | async).questionText }}

    <!-- Display the number of correct answers if conditions are met -->
    <span class="number-correct" *ngIf="shouldDisplayNumberOfCorrectAnswersCount()">
      ({{ numberOfCorrectAnswers }} answers are correct)
    </span>

    <!-- Debugging: Display the result of shouldDisplayNumberOfCorrectAnswersCount() -->
    <span class="number-correct">
      Condition Result: {{ shouldDisplayNumberOfCorrectAnswersCount() }}
    </span>
  </h3>
</section>
