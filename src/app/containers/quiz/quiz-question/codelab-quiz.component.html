<section id="question" *ngIf="(combinedQuestionData$ | async) as data">
  <h3 question-content *ngIf="data?.questionText || data?.correctAnswersText">
    <span *ngIf="data?.questionText as question">{{ question }} </span>
    <span *ngIf="data?.correctAnswersText" class="number-correct" [innerHTML]="data?.correctAnswersText"></span>
  </h3>
</section>
