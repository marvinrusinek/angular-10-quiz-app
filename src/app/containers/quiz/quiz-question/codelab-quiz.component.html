<ng-container *ngIf="(currentQuestion$ | async) as currentQuestion && (currentQuestionIndex$ | async) as currentQuestionIndex" id="question">
  <h3 question-content *ngIf="questions && questions.length > currentQuestionIndex">
    <ng-content select="[question-content]"></ng-content>
    {{ (explanationText$ | async) || questions[currentQuestionIndex]?.questionText }}

    <ng-container *ngIf="numberOfCorrectAnswers$ | async as numberOfCorrectAnswers">
      <span class="number-correct" *ngIf="shouldDisplayNumberOfCorrectAnswersCount()">
        {{ getNumberOfCorrectAnswersText(numberOfCorrectAnswers) }}
      </span>
    </ng-container>
  </h3>
</ng-container>
