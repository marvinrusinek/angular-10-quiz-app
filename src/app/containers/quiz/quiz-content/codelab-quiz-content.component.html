<ng-container *ngIf="combinedQuestionData$ | async as data">
  <section id="question">
    <h3 question-content>
      {{ (explanationText$ | async) || data?.questionText }}
      <span class="number-correct" *ngIf="shouldDisplayNumberOfCorrectAnswersCount() && data?.correctAnswersText && !isExplanationTextDisplayed">{{ data?.correctAnswersText }}</span>
    </h3>
  </section>
</ng-container>
