<ng-container *ngIf="combinedQuestionData$ | async as data">
  <section id="question">
    <h3 question-content>
      <span *ngIf="combinedText$ | async as combinedText">
        {{ combinedText }}
      </span>
      <span
        class="number-correct"
        *ngIf="shouldDisplayCorrectAnswersText(data)"
      >
        {{ correctAnswersText$ | async }}
      </span>
    </h3>
  </section>
</ng-container>
