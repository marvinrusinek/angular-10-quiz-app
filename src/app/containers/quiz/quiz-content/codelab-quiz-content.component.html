<h3 question-content>
  <!-- local override if set -->
  <ng-container *ngIf="showLocalExplanation; else rxContent">
    <span [innerHTML]="localExplanationText"></span>
  </ng-container>

  <!-- otherwise original RxJS logic -->
  <ng-template #rxContent>
    <ng-container *ngIf="combinedText$ | async as text">
      <span [innerHTML]="text"></span>
    </ng-container>
  </ng-template>
</h3>


  <div><strong>mode:</strong> {{state.mode}}</div>
  <div><strong>shouldDisplay:</strong> {{shouldDisplayExplanation}}</div>
  <div><strong>explanation:</strong> {{explanationText || '[None]'}}</div>
  <div><strong>question:</strong> {{questionText}}</div>
  <div><strong>correct:</strong> {{correctText}}</div>
