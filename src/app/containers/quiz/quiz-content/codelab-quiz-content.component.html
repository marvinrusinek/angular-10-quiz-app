<ng-container *ngIf="combinedQuestionData$ | async as data">
  <section id="question">
    <h3 question-content>
      <span *ngIf="combinedText$ | async as combinedText">
        {{ combinedText }}
      </span>
      <span
        class="number-correct"
        *ngIf="shouldDisplayCorrectAnswersText(data)"
      >
      <ng-container *ngIf="data.prefix">{{ data.prefix }}</ng-container>
        <ng-container *ngIf="data.explanationText">{{ data.explanationText }}</ng-container>
        {{ correctAnswersText$ | async }}
      </span>
      {{ data.prefix }} {{ data.explanationText }}
    </h3>
  </section>
</ng-container>
