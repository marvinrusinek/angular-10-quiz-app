<h3 question-content>
  <!-- 1) Show the question text when expl isnâ€™t visible -->
  <ng-container *ngIf="!explanationVisibleLocal; else showExplanation">
    <span [innerHTML]="(questionToDisplay$ | async) || ''"></span>
  </ng-container>

  <!-- 2) Once visible, always show this -->
  <ng-template #showExplanation>
    <span [innerHTML]="explanationTextLocal"></span>
  </ng-template>
</h3>
