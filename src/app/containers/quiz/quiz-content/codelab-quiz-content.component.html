<ng-container *ngIf="combinedQuestionData$ | async as combinedData">
  <section id="question">
    <h3 question-content>
      <span *ngIf="questionToDisplay; else loading">
        {{ questionToDisplay }}
      </span>
      <ng-template #loading>
        Loading question...
      </ng-template>
      <span class="number-correct" *ngIf="shouldDisplayCorrectAnswers">
        Correct answers: {{ combinedData.correctAnswers }}
      </span>
    </h3>
  </section>
</ng-container>
