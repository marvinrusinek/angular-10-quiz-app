<ng-container
  *ngIf="quizDisplayService.questionToDisplay$ | async as txt; else headingSkeleton">
  <h3 question-content class="fade-in">
    <span [innerHTML]="txt"></span>
  </h3>
</ng-container>

<ng-template #headingSkeleton>
  <!-- keeps layout stable while loading -->
  <div style="min-height:2.5rem"></div>
</ng-template>

<!-- Main body: use combinedText$ for explanation & correct-count -->
<h3 class="main-content" *ngIf="combinedText$ | async as body">
  <span [innerHTML]="body"></span>
</h3>
