<ng-container *ngIf="(combinedQuestionData$ | async) as data">
<section id="question" *ngIf="data?.displayText || data?.correctAnswersText">
  <h3 question-content>
    <ng-container *ngIf="data?.displayText; else questionBlock">
      <span>{{ data?.displayText }}</span>
    </ng-container>

    <ng-template #questionBlock>
      <ng-container *ngIf="data?.questionText as question">
        <span>{{ question }}</span>
      </ng-container>
    </ng-template>

    <ng-container *ngIf="data?.correctAnswersText">
      <span class="number-correct">{{ data?.correctAnswersText }}</span>
    </ng-container>
  </h3>
</section>
</ng-container>
