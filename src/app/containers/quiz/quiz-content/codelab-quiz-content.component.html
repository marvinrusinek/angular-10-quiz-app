<ng-container *ngIf="combinedQuestionData$ | async as combinedData">
  <section id="question">
    <h3 question-content>
      <!-- Directly display questionToDisplay if available -->
      <span *ngIf="questionToDisplay; else otherContent">
        {{ questionToDisplay }}
      </span>
      <!-- Fallback content using ng-template -->
      <ng-template #otherContent>
        <span *ngIf="combinedText$ | async as combinedText">
          {{ combinedText }}
        </span>
        <ng-template #loading>
          Loading question...
        </ng-template>
      </ng-template>
      <span class="number-correct" *ngIf="shouldDisplayCorrectAnswers">
        {{ correctAnswersText$ | async }}
      </span>
    </h3>
  </section>
</ng-container>
