<ng-container *ngIf="(combinedQuestionData$ | async) as data">
  <section id="question" *ngIf="data?.questionText || data?.correctAnswersText">
    <h3 question-content>
      <ng-container *ngIf="data?.questionText as question">
        <span>{{ question }} </span>
      </ng-container>

      <ng-container *ngIf="data?.correctAnswersText">
        <span class="number-correct">{{ data?.correctAnswersText }}</span>
      </ng-container>
    </h3>
  </section>
</ng-container>
