<ng-container *ngIf="combinedQuestionData$ | async">
  <section id="question">
    <h3 question-content>
      <span *ngIf="combinedText$ | async as combinedText; else questionDisplay">
        {{ combinedText }}
      </span>

      <span class="number-correct">
        {{ correctAnswersText$ | async }}
      </span>     
    </h3>
  </section>
</ng-container>
