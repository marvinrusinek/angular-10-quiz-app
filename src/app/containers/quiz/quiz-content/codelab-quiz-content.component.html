<ng-container *ngIf="combinedQuestionData$ | async">
  <section id="question">
    <h3 question-content>
      <span *ngIf="combinedText$ | async as combinedText">
        {{ combinedText }}
      </span>
      <span class="number-correct"
        *ngIf="showExplanationText && shouldDisplayCorrectAnswers"
      >
      {{explanationToDisplay}}
       <!-- {{ correctAnswersText$ | async }}-->
      </span>
    </h3>
  </section>
</ng-container>
