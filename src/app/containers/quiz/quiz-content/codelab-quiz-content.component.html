<ng-container *ngIf="combinedQuestionData$ | async as combinedData">
  <section id="question">
    <h3 question-content>
      <span *ngIf="combinedText$ | async as combinedText; else otherContent">
        {{ combinedText }}
      </span>

      <ng-template #otherContent>
        <span *ngIf="questionToDisplay">
          {{ questionToDisplay }}
        </span>
      </ng-template>

      <span class="number-correct"  *ngIf="shouldDisplayCorrectAnswers">
        {{ correctAnswersText$ | async }}
      </span>
    </h3>
  </section>
</ng-container>
