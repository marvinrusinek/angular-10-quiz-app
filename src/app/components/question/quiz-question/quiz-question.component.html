<ng-container>
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">

    <!-- Dynamic component container -->
    <div #dynamicAnswerContainer></div>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="loading-spinner" aria-label="Loading">
      <!-- Enable spinner -->
    </div>
  </form>

  <app-answer
    [optionsToDisplay]="optionsToDisplay"
    [currentQuestionIndex]="currentQuestionIndex"
    (optionClicked)="onOptionClicked($event)">
  </app-answer>

  <app-shared-option
    (optionClicked)="onOptionClicked($event)"
    (reselectionDetected)="onReselectionDetected($event)">
  </app-shared-option>
</ng-container>
