<div>
  <label class="options" *ngFor="let option of options; index as i">
    <mat-checkbox
      (click)="selectedOption = option; super.onOptionSelected(option)"
      (change)="onSelectionChange(currentQuestion, option)"
      [class]="getOptionClass(option)"
      [checked]="optionChecked[option?.optionId]"
    >
      <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
      <span class="option-text">{{ option?.text }}</span>
      <codelab-quiz-option-feedback
        [correct]="option?.correct"
        [selected]="selectedOption === option"
      >
      </codelab-quiz-option-feedback>
    </mat-checkbox>

    <codelab-quiz-feedback
      *ngIf="selectedOption === option"
      [question]="currentQuestion"
      [selectedOption]="selectedOption"
      [correctMessage]="correctMessage"
    ></codelab-quiz-feedback>
  </label>
  <pre>{{ options | json }}</pre>
</div>
