<ng-container i18n>
  <div
    class="options"
    *ngFor="let option of currentQuestion.options; index as i"
  >
    <mat-checkbox
      [class]="option.styleClass"
      (click)="onOptionSelected(option)"
      (change)="onSelectionChange(question, option)"
      [checked]="option.selected"
    >
      <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
      <span class="option-text">{{ option.text }}</span>
      <!--<ng-container *ngIf="option.selected">
        <i class="material-icons">{{ option.correct ? 'done' : 'clear' }}</i>
      </ng-container>-->
      <!--<codelab-quiz-option-feedback
        [selected]="selected"
        [selectedOption]="selectedOption"
      >
      </codelab-quiz-option-feedback>-->
    </mat-checkbox>

    <codelab-quiz-feedback
      *ngIf="selectedOption?.text === option.text"
      [question]="question"
      [selectedOption]="selectedOption"
      [correctMessage]="correctMessage"
    ></codelab-quiz-feedback>
  </div>
</ng-container>
