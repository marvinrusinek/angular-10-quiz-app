<ng-container *ngIf="question?.options">
  <div class="options-container">
    <div
      *ngFor="
        let option of currentQuestion?.options;
        let i = index;
        trackBy: trackByFn
      "
      class="option-wrapper"
    >
      <label class="options">
        <mat-checkbox
          [class]="getOptionClass(option)"
          [checked]="isSelectedOption(option)"
          (click)="onOptionClick(option)"
        >
          <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
          <span class="option-text">{{ option?.text }}</span>
        </mat-checkbox>

        <codelab-quiz-option-feedback
          *ngIf="isSelectedOption(option)"
          [correct]="option?.correct"
          [selected]="isSelectedOption(option)"
        ></codelab-quiz-option-feedback>

        <codelab-quiz-feedback
          *ngIf="
            isSelectedOption(option) &&
            isAnswered &&
            showFeedback &&
            option === selectedOption
          "
          [question]="currentQuestion"
          [selectedOption]="option"
          [correctMessage]="correctMessage"
        ></codelab-quiz-feedback>
      </label>
    </div>
  </div>
</ng-container>
