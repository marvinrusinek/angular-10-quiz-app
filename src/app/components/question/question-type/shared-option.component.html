<ng-container *ngIf="optionsToDisplay?.length; else noOptions">
  <div *ngFor="let optionBinding of optionBindings; let idx = index; trackBy: trackByOption">
    <label class="options">
      <ng-container [ngSwitch]="type">
        <mat-checkbox *ngSwitchCase="'multiple'" #checkbox appHighlightOption
          (change)="handleOptionClick(optionBinding.option, idx); applyAttributes(checkbox, getOptionAttributes(optionBinding))">
          <ng-container *ngTemplateOutlet="optionContent; context: { option: optionBinding.option, idx: idx }">
          </ng-container>
        </mat-checkbox>

        <mat-radio-button *ngSwitchCase="'single'" #radio appHighlightOption
          (change)="handleOptionClick(optionBinding.option, idx); applyAttributes(radio, getOptionAttributes(optionBinding))">
          <ng-container *ngTemplateOutlet="optionContent; context: { option: optionBinding.option, idx: idx }">
          </ng-container>
        </mat-radio-button>
      </ng-container>

      <codelab-quiz-feedback
        *ngIf="showFeedback && isLastSelectedOption(optionBinding.option)"
        [options]="optionsToDisplay"
        [question]="currentQuestion"
        [selectedOption]="optionBinding.option"
        [correctMessage]="correctMessage"
        [feedback]="optionBinding.option.feedback"
        [showFeedback]="showFeedback"
      >
      </codelab-quiz-feedback>
    </label>
  </div>
</ng-container>

<!-- option content template -->
<ng-template #optionContent let-option="option" let-idx="idx">
  <div class="option-content">
    <span class="option-text" [ngStyle]="optionTextStyle">
      {{ getOptionDisplayText(option, idx) }}
    </span>
    <mat-icon
      *ngIf="showFeedback && isIconVisible(option)"
      class="material-icons icon"
      [ngClass]="getOptionIconClass(option)"
    >
      {{ getOptionIcon(option) }}
    </mat-icon>
  </div>
</ng-template>

<ng-template #noOptions>
  <p>No options available.</p>
</ng-template>
