<app-shared-option
  [type]="'single'"
  [config]="sharedOptionConfig"
  [correctMessage]="correctMessage"
  [selectedOptionIndex]="selectedOptionIndex"
  (optionClicked)="onOptionClicked($event.option, $event.index, $event)"
  (optionSelected)="onOptionSelected($event)"
  (optionChanged)="onOptionChanged($event)"
  (questionAnswered)="onQuestionAnswered($event)"
></app-shared-option>
