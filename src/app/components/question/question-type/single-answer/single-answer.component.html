<app-shared-option
  [type]="'single'"
  [config]="sharedOptionConfig"
  [correctMessage]="correctMessage"
  [selectedOptionIndex]="selectedOptionIndex"
  (optionClicked)="onOptionClicked($event.option, $event.index)"
  (optionSelected)="onOptionClicked($event.option, $event.index, $event)"
></app-shared-option>
