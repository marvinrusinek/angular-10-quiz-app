<ng-container *ngIf="optionsToDisplay"> 
  <div
    *ngFor="
      let option of getDisplayOptions();
      let i = index;
      trackBy: trackByFn
    "
  >
      <label class="options">
        <mat-radio-button
          [checked]="option.selected"
          (click)="onOptionClick(option)"
          [appHighlight]="option.isCorrect"
          appHighlightInputType="radio"
        >
        <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
        <span class="option-text" i18n>{{ option.text }}</span>

        <codelab-quiz-option-feedback
          *ngIf="isSelectedOption(option)"
          [correct]="option.correct"
          [selected]="option.selected"
          [options]="data?.options"
        >
        </codelab-quiz-option-feedback>
        </mat-radio-button>

      <codelab-quiz-feedback
        *ngIf="selectedOption === option"
        appHighlight
        [question]="question"
        [selectedOption]="selectedOption?.text"
        [correctMessage]="correctMessage"
        [showFeedback]="showFeedback"
        [options]="data?.options"
      ></codelab-quiz-feedback>
    </label>
  </div>
</ng-container>
