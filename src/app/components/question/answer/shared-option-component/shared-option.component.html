<ng-container *ngIf="canDisplayOptions; else noOptions">
  <form [formGroup]="form">

    <!-- wrap everything in one mat-radio-group so ReactiveForms always has a stable value accessor -->
    <mat-radio-group
      formControlName="selectedOptionId"
      (selectionChange)="onGroupSelectionChange($event)"
    >
      <div *ngFor="let b of optionBindings; let i = index; trackBy: trackByOption">
        <label class="options">
          <ng-container [ngSwitch]="b.type">
            
            <!-- SINGLE‐ANSWER -->
            <mat-radio-button
              *ngSwitchCase="'single'"
              [value]="b.option.optionId"
              (click)="onRadioClick(b, i)"
              appHighlightOption
              [optionBinding]="b"
            >
              <ng-container
                *ngTemplateOutlet="optionContent; context: getOptionContext(b, i)"
              ></ng-container>
            </mat-radio-button>
            
            <!-- MULTIPLE‐ANSWER -->
            <mat-checkbox
              *ngSwitchCase="'multiple'"
              [checked]="b.option.selected"
              (change)="onMatCheckboxChanged(b, i, $event)"
              appHighlightOption
              [optionBinding]="b"
            >
              <ng-container
                *ngTemplateOutlet="optionContent; context: getOptionContext(b, i)"
              ></ng-container>
            </mat-checkbox>
            
          </ng-container>

          <!-- only one feedback component per option -->
          <codelab-quiz-feedback
            *ngIf="shouldShowFeedback(i)"
            [feedbackConfig]="feedbackConfigs[i]"
          ></codelab-quiz-feedback>
        </label>
      </div>
    </mat-radio-group>

  </form>
</ng-container>

<ng-template #optionContent let-option="option" let-idx="idx">
  <div class="option-content">
    <span class="option-text" [ngStyle]="optionTextStyle">
      {{ getOptionDisplayText(option, idx) }}
    </span>
    <mat-icon
      *ngIf="shouldShowIcon(option)"
      [ngClass]="optionIconClass"
    >
      {{ getOptionIcon(option) }}
    </mat-icon>
  </div>
</ng-template>

<ng-template #noOptions>
  <p>No options available.</p>
</ng-template>
