<div *ngIf="questionForm">
  <ng-content *ngIf="questionForm.valid"></ng-content>
  <form *ngIf="currentQuestion$ | async as currentQuestion"
        [formGroup]="questionForm"
        [ngSwitch]="multipleAnswer">
    <codelab-question-single-answer
      *ngSwitchCase="!multipleAnswer"
      [question]="currentQuestion"
      [questions]="questions"
      [options]="options$ | async"
      [currentQuestionIndex]="currentQuestionIndex"
      (answer)="updateSelectedOption(selectedOption, i)"
    >
    </codelab-question-single-answer>

    <codelab-question-multiple-answer
      *ngSwitchCase="multipleAnswer"
      [form]="questionForm"
      [question]="currentQuestion"
      [questions]="questions"
      [currentQuestionIndex]="currentQuestionIndex"
      [options]="options$ | async"
      [selectedOption]="selectedOption"
      [correctAnswers]="correctAnswers"
      [correctMessage]="correctMessage"
      (answer)="updateClassName($event.selectedOption, $event.optionIndex)"
    ></codelab-question-multiple-answer>
  </form>
</div>
