<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <ng-container *ngIf="currentQuestion">
    <app-base-question [question]="currentQuestion"></app-base-question>
  </ng-container>
  <ng-container *ngIf="shouldRenderContainer">
    <div *ngIf="isLoading" class="loading-spinner"></div>
    <div *ngIf="shouldDisplayOptions">
      <ng-template #dynamicComponentContainer></ng-template>
    </div>
  </ng-container>
</form>
