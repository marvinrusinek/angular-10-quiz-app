<ng-container>
  <div class="options" *ngFor="let option of currentQuestion.options; index as i">
    <mat-checkbox (change)="setSelected(i)" [class]="option.className">
      <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
      <span class="option-text">{{ option.text }}</span>
      <codelab-quiz-option-feedback
        [correct]="option.correct" [selected]="option.selected">
      </codelab-quiz-option-feedback>
    </mat-checkbox>

    <codelab-quiz-feedback [option]="option" [correctMessage]="correctMessage"></codelab-quiz-feedback>
  </div>
</ng-container>
