<ng-container i18n>
  <div
    class="options"
    *ngFor="let option of currentQuestion.options; index as i"
  >
    <mat-checkbox
      [class]="option.styleClass"
      (click)="onOptionClick(option)"
    >
      <span class="option-letter" i18n>{{ i + 1 }}.</span>&nbsp;
      <span class="option-text">{{ option.text }}</span>
      <codelab-quiz-option-feedback [selectedAnswer]="selectedAnswer" [correctAnswer]="correctAnswer">
      </codelab-quiz-option-feedback>
    </mat-checkbox>

    <codelab-quiz-feedback
      [option]="option"
      (click)="updateSelection(i)"
      *ngIf="option.selected"
      [correctMessage]="correctMessage"
      [selected]="option === selectedAnswer"
    ></codelab-quiz-feedback>
  </div>
</ng-container>
