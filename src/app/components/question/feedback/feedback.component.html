<section class="message" *ngIf="showFeedback">
  <div class="feedback-message" 
       [ngClass]="selectedOption.correct ? 'correct-message' : 'wrong-message'">
    <i class="material-icons" 
       *ngIf="selectedOption.correct; else wrongIcon">
      sentiment_very_satisfied
    </i>
    <ng-template #wrongIcon>
      <i class="material-icons wrong-icon">
        sentiment_very_dissatisfied
      </i>
    </ng-template>
    {{ selectedOption.correct ? "You're right! " : "That's wrong. " }}{{ correctMessage }}
  </div>
</section>
